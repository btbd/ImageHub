<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="./favicon.ico">
	
		<style>
			body {
				background-color: #e6edf4;
				overflow-y: hidden;
				color: black;
			}
			
			#options {
				background-color: #008bbf;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				color: white;
				padding: 5px;
			}
			
			#table_holder {
				margin: 0px 10px 0px 10px;
			}
			
			table {
				border-collapse: collapse;
				table-layout: fixed;
			}

			td, th {
				padding: 0;
				text-align: left;
				overflow: hidden;
				white-space: nowrap;
				vertical-align: top;
			} 
			
			th {
				font-size: 12px;
				background-color: #c4cdda;
				-webkit-user-select: none;
				-moz-user-select: none;
				-khtml-user-select: none;
				-ms-user-select: none;
			}

			tr:nth-child(even) {
				background-color: #e3e3e3;
			}
			
			tr td:first-child { padding-left: 3px; }
			tr th:first-child { padding-left: 3px; }

			.arrow-up {
				margin-left: 5px;
				z-index: 100;
				display: inline-block;
				width: 0; 
				height: 0;
				border-left: 7px solid transparent;
				border-right: 7px solid transparent;
				border-bottom: 7px solid black;
				position: relative;
			}

			.arrow-down {
				margin-left: 5px;
				z-index: 100;
				display: inline-block;
				width: 0; 
				height: 0; 
				border-left: 7px solid transparent;
				border-right: 7px solid transparent;
				border-top: 7px solid black;
				position: relative;
			}
			
			#table_holder_margin {
				background: #c4cdda;
			}
			
			#description {
				position: fixed;
				background-color: white;
				color: black;
			}
			
			#namespace, #query, #search {
				font-size: 11pt;
			}
			
			#progress, #results_count { display: inline-block; float: right; }
			
			body.wait *{
				cursor: wait !important;
			}
			
			#results_holder {
				border: 2px solid #c4cdda;
				background-color: #edf6ff;
			}
			
			.x {
				color: red;
			}
			
			.check {
				color: green;
			}
			
			.twisty {
				padding-right: 5px;
				display: inline-block;
				float: right;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.twisty:hover {
				cursor: pointer;
				cursor: hand;
			}
			
			#description {
				position: fixed;
				background-color: white;
				color: black;
			}
			
			tr td:not(:first-child) div > div:nth-child(odd) {
				background-color: #ccdde2;
			}
			
			tr td:last-child { padding-left: 2px; }
			tr th:last-child { padding-left: 2px; }
		</style>
		<title>ImageHub</title>
		<meta charset="utf-8">
		<style>
			tr td:nth-child(3) { width: 17.5%; }
			tr th:nth-child(3) { width: 17.5%; }
			
			tr td:nth-child(4) { width: 17.5%; text-align: center; }
			tr th:nth-child(4) { width: 17.5%; text-align: center; }
			
			tr td:nth-child(5) { width: 17.5%; }
			tr th:nth-child(5) { width: 17.5%; }
			
			tr td:nth-child(6) { width: 17.5%; }
			tr th:nth-child(6) { width: 17.5%; }
		</style>
	</head>
	<body>
		<div id="options">
			<div style="margin: 0px 25px 0px 13px;">
				Namespace
				<div style="display: inline-block; vertical-align: top;">
					<div style="display: inline-block;">
						<div style="display: inline-block;"><input id="namespace" tabindex="1"><br>
						<div style="display: inline-block; margin-top: 5px"><input id="official" type="checkbox" tabindex="4">Official</div></div>
					</div>
				</div>
				<div style="width: 20px; display: inline-block;"></div>
				Search
				<div style="display: inline-block; vertical-align: top;">
					<div style="display: inline-block;">
						<div style="display: inline-block;"><input id="query" tabindex="2"><br>
						<div style="display: inline-block; margin-top: 5px"><input id="automated" type="checkbox" tabindex="5">Automated</div></div>
					</div>
				</div>
				<div style="width: 20px; display: inline-block;"></div>
				<button id="search" tabindex="3">Search</button>
				
				<div style="display: inline-block; float: right;">
					<div id="results_count">Results: 0</div>
					<br>
					<div id="progress" style="opacity: 0;">Progress: 0.00%</div>
				</div>
			</div>
		</div>

		<div id="table_holder" style="display: none;">
			<div id="table_holder_margin">
				<table style="width: 100%;" id="headers">
					<tr>
						<th>Namespace</th>
						<th>Repository</th>
						<th>Type</th>
						<th>Auto</th>
						<th>Stars</th>
						<th>Pulls</th>
						<th>Description</th>
					</tr>
				</table>
			</div>
			<div id="results_holder">
				<table style="width: 100%;" id="results">
				</table>
			</div>
		</div>
		
		<div id="description"></div>
		<div id="github" style="position: absolute; right: 5px; display: none;">
			<a href="https://github.com/btbd/ImageHub">github<img src="logo.png" alt="Logo" width="32px" height="32px" style="vertical-align: bottom;"></a>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
<html>
